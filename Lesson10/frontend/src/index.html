<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="bundle.js"></script>
    <script src="eventHandlers.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-8">
            <button
                    class="btn btn-primary btn-lg btn-block mb-3"
                    id="connectButton"
                    disabled>
                Connect
            </button>
        </div>
        <div class="mb-3 col-8">
            <p>
                Current Address: <span id="currentAddress" style="color:red; font-weight: bold">undefined</span><br/><br/>
            </p>
        </div>
        <div class="input-group mb-3 col-8">
            <input type="text" class="form-control" id="tokenContractAddressInput" placeholder="Token Contract Address" aria-label="Token Contract Address" value="0x5fbdb2315678afecb367f032d93f642f64180aa3">
            <button
                    class="btn btn-primary mb-3"
                    id="fetchTokenDataButton"
                    disabled
            >
                Fetch Token Data
            </button>
        </div>
        <div class="mb-3 col-8">
            <p>
                Total Tokens Supply: <span id="totalSupply" style="font-weight: bold">undefined</span><br/>
            </p>
        </div>
        <div class="input-group mb-3 col-8">
            <input type="text" class="form-control" id="balanceOfInput" placeholder="Address of a Token Owner" aria-label="Address of a Token Owner">
            <button
                class="btn btn-primary mb-3"
                    id="balanceOfButton"
                    disabled
            >
                Get Balance of Tokens
            </button>
        </div>
        <div class="mb-3 col-8">
            <p>
                <span id="balanceOf"></span><br/>
            </p>
        </div>
        <div class="input-group mb-3 col-8">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">to</span>
            </div>
            <input type="text" class="form-control" id="transferToInput" placeholder="Destination address" aria-label="Destination address" aria-describedby="basic-addon2">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon2">value</span>
            </div>
            <input type="text" class="form-control" id="transferAmountInput" placeholder="Value to transfer" aria-label="Value" aria-describedby="basic-addon2">
            <button
                    class="btn btn-primary"
                    id="transferButton"
                    disabled
            >
                Transfer
            </button>
        </div>
    </div>
</div>
</body>
</html>
